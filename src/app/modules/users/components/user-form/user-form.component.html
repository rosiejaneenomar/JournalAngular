
<form nz-form 
  [formGroup]="validateForm" nzLayout="vertical" 
  (ngSubmit)="submitForm(); $event.stopPropagation();">
  <nz-row >
    <nz-col [nzMd]="12"  [nzSm]="24" [nzXs]="24" >
      <h2><span>{{title}}</span></h2>
    </nz-col> 
    
  </nz-row>
  <nz-form-item>
    <nz-form-label [nzMd]="12"  [nzSm]="24" [nzXs]="24"  nzRequired nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzMd]="12" [nzSm]="24" [nzXs]="24" [nzErrorTip]="emailErrorTpl">
      <input nz-input formControlName="email" id="email" />
      <ng-template #emailErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your username!</ng-container>
        <ng-container *ngIf="control.hasError('email')">The e-mail is invalid!</ng-container>
        <ng-container *ngIf="control.hasError('emailServer')"><span class="capitalize">{{errors?.email}}</span>
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzMd]="12"  [nzXs]="24" [nzXs]="24" nzFor="firstname" nzRequired>Firstname</nz-form-label>
    <nz-form-control [nzMd]="12"  [nzXs]="24"  [nzXs]="24" [nzErrorTip]="firstnameErrorTpl">
      <input nz-input type="text" id="firstname" formControlName="firstname" />
      <ng-template #firstnameErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your username!</ng-container>
        <ng-container *ngIf="control.hasError('firstname')"><span class="capitalize">{{errors?.firstname}}</span>
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzMd]="12" [nzXs]="24" [nzXs]="24" nzFor="lastname" nzRequired>Lastname</nz-form-label>
    <nz-form-control [nzMd]="12"  [nzXs]="24"  [nzXs]="24" nzErrorTip="Please input your last name!">
      <input nz-input type="text" id="lastname" formControlName="lastname" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzMd]="12" [nzXs]="24" [nzXs]="24" nzFor="gender" nzRequired>Gender</nz-form-label>
    <nz-form-control [nzMd]="12"  [nzXs]="24"  [nzXs]="24" nzErrorTip="Please select your gender!">
      <nz-select id="gender" formControlName="gender" nzPlaceHolder="Select a option and change input text above">
        <nz-option nzValue="male" nzLabel="Male"></nz-option>
        <nz-option nzValue="female" nzLabel="Female"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row >
    <nz-form-control [nzMd]="12"  [nzSm]="24" [nzXs]="24" >
      <button nz-button type="button" nzType="default" 
        class="mr-4"
        (click)="onClear(); $event.stopPropagation();">Clear</button>
      <button nz-button nzType="primary">Register</button>
    </nz-form-control>
  </nz-form-item>
</form>
